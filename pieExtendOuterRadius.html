<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Pie- D3.js</title>
		<script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>
		<style type="text/css">
			
		</style>
	</head>
	<body>
    <h1>The Amazing Pie</h1>
    <h2>D3.version = v3 </h2>
    <script>
     var dataset=[5,10,20,40,6,25];
		//(1)转化数据为适合生成饼图的对象数组
		var pie=d3.layout.pie(dataset)
		.padAngle(.02);
		
		var h=300;
		var w=300;
		
		var outerRadius=w/2 -15;//外半径
		var innerRadius=w/3-10;
		//(2)用svg的path绘制弧形的内置方法
		var arc=d3.svg.arc()//设置弧度的内外径，等待传入的数据生成弧度
		.padRadius(outerRadius)
		.innerRadius(innerRadius);
		
		var svg=d3.select("body")
				.append("svg")
				.attr("width",w)
				.attr("height",h)
				.append("g")
    		.attr("transform", "translate(" + w / 2 + "," + h / 2 + ")");
		//(3)颜色函数
		var color=d3.scale.category10();//创建序数比例尺和包括10种颜色的输出范围
		//(4)准备分组,把每个分组移到图表中心
		svg.selectAll("path")
		.data(pie(dataset))
		.enter().append("path")
		.each(function(d) {d.outerRadius = outerRadius - 15})
		.attr("fill",function(d,i){//填充颜色
			return color(i);
		})
		.attr("d",arc) //将角度转为弧度（d3使用弧度绘制）
		.on("mouseover",arcTween(outerRadius, 0, 'in'))
		.on("mouseout",arcTween(outerRadius - 15, 150,'out'))
		
		// d3.select(this).style("filter", null)
		function showText( a ) {
			d3.select("#textInfo")
				.text( 'hah')
		}
		function arcTween(outerRadius, delay, type) {
			return function() {
				d3.select(this).transition().delay(delay).attrTween("d", function(d) {
					var i = d3.interpolate(d.outerRadius, outerRadius)
					return function(t) {d.outerRadius = i(t); return arc(d)}
				})
			}
		}
	
		svg.append("text")
				.attr("transform","translate("+outerRadius+","+outerRadius+")")
				.attr("text-anchor", 'middle')
				.attr("id","textInfo")
				
		</script>
		
		<script>
		// 添加shadow
			var defs = svg.append("defs")
			
		// create filter with id #drop-shadow
		// height=130% so that the shadow is not clipped
		var filter = defs.append("filter")
				.attr("id", "drop-shadow")
				.attr("height", "130%");

		// SourceAlpha refers to opacity of graphic that this filter will be applied to
		// convolve that with a Gaussian with standard deviation 3 and store result
		// in blur
		filter.append("feGaussianBlur")
				.attr("in", "SourceAlpha")
				.attr("stdDeviation", 5)
				.attr("result", "blur");

		// translate output of Gaussian blur to the right and downwards with 2px
		// store result in offsetBlur
		filter.append("feOffset")
				.attr("in", "blur")
				.attr("dx", 5)
				.attr("dy", 5)
				.attr("result", "offsetBlur");

		// overlay original SourceGraphic over translated blurred opacity by using
		// feMerge filter. Order of specifying inputs is important!
		var feMerge = filter.append("feMerge");

		feMerge.append("feMergeNode")
				.attr("in", "offsetBlur")
		feMerge.append("feMergeNode")
				.attr("in", "SourceGraphic");
			
		</script>
	</body>
</html>
