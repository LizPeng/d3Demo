<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Loading GeoJSON data and generating SVG paths</title>
		<script type="text/javascript" src="./d3.js"></script>
		<style type="text/css">
      .pan rect {
        fill: black;
        opacity: 0.2;
      }
      .pan text {
				fill: black;
				font-size: 18px;
				text-anchor: middle;
			}
      .pan:hover rect,
      .pan:hover text {
        fill: blue;
      }
		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 500;
			var h = 300;
      //Define map projection, using the Albers USA projection
      var projection = d3.geoAlbersUsa()
                        .translate([0, 0])
                        

			//Define path generator
			var path = d3.geoPath()
				 		 .projection(projection);
      // Define quantize scale to sort data values into buckets of color
      var color = d3.scaleQuantize()
                  .range(["rgb(237,248,233)","rgb(186,228,179)","rgb(116,196,118)","rgb(49,163,84)","rgb(0,109,44)"])
                  // colors taken from colorbrewer.js included in the D3 download
      // number formatting for populatoin values
      var formatAsThousands = d3.format(","); // eg convert 123456 to "123,456"

      //Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
      
      // define what todo when panning or zooming 
      var zooming = function(d) {
        // new offset array
        var offset = [d3.event.transform.x, d3.event.transform.y]
        // calculate new scale
        var newScale = d3.event.transform.k * 2000
        // update projection with new offset and scale
        projection.translate(offset)
          .scale(newScale)
        // update all paths and circles
        svg.selectAll("path")
          .attr("d", path)
        svg.selectAll("circle")
          .attr("cx", function(d) {
            return projection([d.lon, d.lat])[0]
          })
          .attr("cy", function(d) {
            return projection([d.lon, d.lat])[1]
          })
      }
      
      // then define the zoom behavior
      var zoom = d3.zoom()
        .on("zoom", zooming)
      // the center of the country, roughly
      var center = projection([-97.0, 39.0])
      // create a container in which all zoom-able elements will live
      var map = svg.append("g")
        .attr("id", "map")
        .call(zoom) // bind the zoom behavior
        .call(zoom.transform,
          d3.zoomIdentity // then apply the initial transform
          .translate(w/2, h/2)
          .scale(0.25)
          .translate(-center[0], -center[1]))
      /*
        // define what to do when dragging
        var dragging = function(d) {
          // log out d3.event, so you can see all the goodies inside
          // console.log('d3.event: ',d3.event)
          // get the current (pre-dragging) translation offset
          var offset = projection.translate()
          // Augment the offset, following the mouse movement
          offset[0] += d3.event.dx
          offset[1] += d3.event.dy
          //update projection with new offset
          projection.translate(offset)
          //update all paths and circles
          svg.selectAll("path")
            .attr("d", path)
          svg.selectAll("circle")
            .attr("cx", function(d) {
              return projection([d.lon, d.lat])[0]
            })
            .attr("cy", function(d) {
              return projection([d.lon, d.lat])[1]
            })
        }
        
        // then define the drag behavior
        var drag = d3.drag()
          .on("drag", dragging)
        // create a container in which all pan-able elements will live
        var map = svg.append("g")
            .attr("id", "map")
            .call(drag) // bind the dragging behavior
      */
      // create a new, invisible background rect to catch drag events
      map.append("rect")
        .attr("x", 0)
				.attr("y", 0)
				.attr("width", w)
				.attr("height", h)
				.attr("opacity", 0);
      // Load in agricultrue data
      d3.csv("us-ag-productivity.csv", function(data) {
        // Set input domain for color scale
        color.domain([
          d3.min(data, function(d) {return d.value}),
          d3.max(data, function(d) {return d.value})
        ]);

        // Load in GeoJSON data
        d3.json("us-states.json", function(json) {
          // Merge the ag. data and GeoJSON
          // Loop through once for each ag.data value
          for(var i = 0; i< data.length; i++) {
            // Grab state name
            var dataState = data[i].state;
            // Grab data value, and convert from string to float
            var dataValue = parseFloat(data[i].value)
            // Find the corresponding state inside the GeoJSON
            for(var j = 0; j<json.features.length; j++) {
              var jsonState = json.features[j].properties.name;
              if(dataState == jsonState) {
                // Copy the data value into the JSON
                json.features[j].properties.value = dataValue;
                // Stop looking through the JSON
                break;
              }
            }
          }

          // bind data and create one path per GeoJSON feature
          map.selectAll("path")
            .data(json.features)
            .enter()
            .append("path")
            .attr("d", path)
            .style("fill", function(d) {
              // get data value
              var value = d.properties.value
              if(value) {
                return color(value)
              } else {
                return "#ccc"
              }
            })
          //Bind data and create one path per GeoJSON feature
          // svg.selectAll("path")
          //   .data(json.features)
          //   .enter()
          //   .append("path")
          //   .attr("d", path)
          //   .style("fill", function(d) {
          //     // get data value 
          //     var value = d.properties.value;
          //     if(value) {
          //       return color(value)
          //     } else {
          //       return "#ccc"
          //     }
          //   })
            
            // load in cities data
            d3.csv("us-cities.csv", function(data) {
              map.selectAll("circle")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx", function(d) {
                  return projection([d.lon, d.lat])[0]
                })
                .attr("cy", function(d) {
                  return projection([d.lon, d.lat])[1];
                })
                .attr("r", function(d) {
                  return Math.sqrt(parseInt(d.population) * 0.00004)
                })
                .style("fill", "yellow")
                .style("stroke", "gray")
                .style("stroke-width", 0.25)
                .style("opacity", 0.75)
                .append("title")
                .text(function(d) {
                  return d.place + ": Pop. " + formatAsThousands(d.population)
                })
                createPanButtons();
            })
          })
      })

      var createPanButtons = function() {
        // create the clickable groups 
        // north
        var north = svg.append("g")
          .attr("class", "pan") // all share the 'pan' class
          .attr("id", "north") // the id will tell us witch direction to head
        north.append("rect")
          .attr("x", 0)
          .attr("y", 0)
          .attr("width", w)
          .attr("height", 30)
        north.append("text")
					.attr("x", w/2)
					.attr("y", 20)
					.html("&uarr;");
        
        //South
				var south = svg.append("g")
					.attr("class", "pan")
					.attr("id", "south");

				south.append("rect")
					.attr("x", 0)
					.attr("y", h - 30)
					.attr("width", w)
					.attr("height", 30);

				south.append("text")
					.attr("x", w/2)
					.attr("y", h - 10)
					.html("&darr;");
        
        //West
				var west = svg.append("g")
					.attr("class", "pan")
					.attr("id", "west");

				west.append("rect")
					.attr("x", 0)
					.attr("y", 30)
					.attr("width", 30)
					.attr("height", h - 60);

				west.append("text")
					.attr("x", 15)
					.attr("y", h/2)
					.html("&larr;");
        
        //East
				var east = svg.append("g")
					.attr("class", "pan")
					.attr("id", "east");

				east.append("rect")
					.attr("x", w - 30)
					.attr("y", 30)
					.attr("width", 30)
					.attr("height", h - 60);

				east.append("text")
					.attr("x", w - 15)
					.attr("y", h/2)
					.html("&rarr;");
        
        // panning interaction
        d3.selectAll(".pan")
          .on("click", function() {
            // set how much to move on each click
            var moveAmount = 50
          /*
            //Get current translation offset
            var offset = projection.translate()
            //which way are we headed?
            var direction = d3.select(this).attr("id")
            //modify the offset, depending on the direction
            switch(direction) {
              case "north" :
                offset[1] += moveAmount; // increase y offset
                break;
              case "south" :
                offset[1] -= moveAmount; // Decrease y offset
                break;
              case "west" :
                offset[0] += moveAmount; // increase x offset
                break;
              case "east" :
                offset[0] -= moveAmount;  //Decrease x offset
								break;
							default:
								break;
            }
          */
            // set s.y to zero for now
            var x = 0;
            var y = 0;
            // which way are we headed?
            var direction = d3.select(this).attr("id")
            //modify the offset, depending on the direction
            switch(direction) {
                case "north" :
                  y += moveAmount; // increase y offset
                  break;
                case "south" :
                  y -= moveAmount; // Decrease y offset
                  break;
                case "west" :
                  x += moveAmount; // increase x offset
                  break;
                case "east" :
                  x -= moveAmount;  //Decrease x offset
                  break;
                default:
                  break;
              }

            
            // this triggers a zoom event ,translaating by x, y
            map.transition()
              .call(zoom.translateBy, x, y)
        })
      }
		</script>
	</body>
</html>
