<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Loading oceans GeoJSON data</title>
		<script type="text/javascript" src="./d3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 500;
			var h = 300;

      // define map projection
      var projection = d3.geoMercator()
        .translate([w/2, h/2])
        .scale([w * 0.16])

      // define path generator
      var path = d3.geoPath()
        .projection(projection)

      // create svg element
      var svg = d3.select("body")
			      .append("svg")
						.attr("width", w)
            .attr("height", h);
      
      // load in GeoJSON data
      d3.json("oceans.json", function(json) {
        
        //bind data and create one path per GeoJSON featur
        svg.selectAll("path")
          .data(json.features)
          .enter()
          .append("path")
          .attr("d", path)
          .style("fill", "steelblue")
      })      
		</script>
	</body>
</html>
