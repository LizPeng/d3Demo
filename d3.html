<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Pie- D3.js</title>
		<script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>
		<style type="text/css">
		.line {
				fill: none;
				stroke: teal;
				stroke-width: 0.5;
			}
		</style>
	</head>
	<body>
    <h1>The Amazing Pie</h1>
    <h2>D3.version = v3 </h2>
    <script>
      var width = 600
      var height = 600
      var dataset = [[1,2],[443,134],[14,566],[565,78]]
      var line = d3.svg.line().x(d => d[0]).y(d => d[1])
      .interpolate("basis");
      var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)

      svg.append('path')
        .datum(dataset)
        .attr("class", "line")
        .attr("d", line)
     
    </script>
	</body>
</html>
